{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ heading }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
            {% empty %}
            <li>No results</li>
        {% endfor %}
    </ul>

{% endblock %}
